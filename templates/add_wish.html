<!-- templates/add_wish.html -->
{% extends "base.html" %}
{% block content %}
<div class="wish-detail-container">
    <div class="wish-detail">
        <h1>Додати нове бажання</h1>
        <form method="POST" enctype="multipart/form-data" class="add-wish-form">
            <div class="form-group">
                <label for="title">Назва</label>
                <input type="text" id="title" name="title" required placeholder="Введіть назву бажання">
            </div>
            
            <div class="form-group">
                <label for="description">Опис</label>
                <textarea id="description" name="description" rows="4" required placeholder="Опишіть ваше бажання"></textarea>
            </div>
            
            <div class="form-group">
                <label for="price">Ціна</label>
                <input type="number" id="price" name="price" step="0.01" required placeholder="0.00">
            </div>
            
            <div class="form-group">
                <label for="product_url">Посилання на товар</label>
                <input type="url" id="product_url" name="product_url" placeholder="https://">
            </div>
            
            <div class="form-group">
                <label for="image">Фото</label>
                <input type="file" id="image" name="image" accept="image/*" required class="file-input">
            </div>
            
            <button type="submit" class="submit-button">Додати бажання</button>
        </form>
    </div>
</div>
{% endblock %}
